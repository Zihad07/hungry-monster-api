<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hungry-Monster | API</title>
</head>

<body class="bg-dark">
    <div class="container">
        <main>
            <div class="py-5 text-center text-white">
                <h2>Hungry-Monster Api</h2>
                <div class="spinner-grow text-secondary" role="status">
                </div>
            </div>



            <div class="row g-3">
                <div class="col-md-6 col-lg-4 order-md-last align-items-center justify-content-center" id="single-meal-details" style="margin-top: 8%;">

                </div>
                <div class="col-md-6 col-lg-8">
                    <div class="row  justify-content-between align-items-center">
                        <div class="col-md-10">
                            <div class="form-group my-4 d-flex justify-content-between align-items-center">
                                <input type="text" name="foodName" id="foodName" class="form-control py-2" style="text-align: center; font-size:18px; color:lightslategray; font-weight: bold;" placeholder="Search meal by name('Arrabiata') or category( 'Chicken') or area('Canadian')">
                            </div>


                        </div>
                        <div class="col-md-2">
                            <input type="button" value="Search" id="searchMeal" class="btn btn-outline-primary" style="font-size: 20px;">
                        </div>
                    </div>

                    <div class="card card-body m-1" style="height: 600px; overflow: scroll;">
                        <div class="row text-center pl-2" id="meal-list">

                        </div>
                    </div>

                </div>
            </div>
        </main>

        <footer class="my-5 pt-5 text-muted text-center text-small">
            <p class="mb-1">&copy; 2017â€“2021 Company Name</p>
        </footer>
    </div>
